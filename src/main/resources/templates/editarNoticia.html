<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/Admi.css">

        <style>
            /* Colores personalizados */
            body {
                background-color: #f8f9fa; /* Blanco suave para el fondo */
                color: #333; /* Gris oscuro para el texto */
            }

            .container {
                background-color: #fff; /* Fondo blanco para el formulario */
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h2 {
                color: #ffc107; /* Amarillo para el título */
                font-weight: bold;
                margin-bottom: 30px;
            }

            label {
                font-weight: bold;
                color: #555; /* Gris más claro para las etiquetas */
            }

            .form-control {
                border-radius: 5px;
                border: 1px solid #ccc; /* Gris claro para los bordes */
            }

            .form-control:focus {
                border-color: #ffc107; /* Amarillo cuando el campo está en foco */
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
            }

            .btn-success {
                background-color: #28a745;
                border-color: #28a745;
            }

            .btn-success:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }

            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
            }

            .btn-secondary:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }

            .mb-3 img {
                border-radius: 5px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .form-control-file {
                border: 1px solid #ccc;
                padding: 5px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/imagenes/logo.jpeg}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                        Admin - La Estación Cine
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarAdmin">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/RegistroPeliculas}">Gestion de Cartelera</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listaEstrenos}">Gestión de Estrenos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/editarEstreno}">Edicion de Estrenos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/RegistroNoticia}"><b>Gestión de Noticias</b></a>  
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mt-5">
            <h2 class="text-center">Editar Noticia</h2>

            <form th:action="@{/editar/{id}(id=${noticia.id})}" th:object="${noticia}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>

                <div class="mb-3">
                    <label for="subtitulo">Subtítulo</label>
                    <input type="text" class="form-control" id="subtitulo" th:field="*{subtitulo}" required>
                </div>

                <div class="mb-3">
                    <label for="image">Imagen Actual</label><br>
                    <img th:src="${noticia.imagen}" alt="Imagen de noticia" width="100">
                    <input class="form-control mt-2" type="file" id="image" name="image">
                </div>

                <div class="mb-3">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Actualizar Noticia</button>
                <a th:href="@{/tabla}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
