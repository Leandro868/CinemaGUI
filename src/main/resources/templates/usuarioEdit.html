<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Usuario</h2>
        <form th:action="@{/usuarios/edit/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="roles">Roles</label>
                <select id="roles" class="form-control" th:field="*{roles}" multiple>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
